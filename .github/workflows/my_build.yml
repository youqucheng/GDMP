name: Build GDMP for Windows (Godot 4) - V10 Final

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Enable Long Paths
        run: git config --system core.longpaths true

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 1. 创建虚拟盘 (保持不变，这是 Windows 编译的基础)
      - name: Create Virtual Drive R
        shell: cmd
        run: |
          subst R: .
          R:
          echo Virtual Drive R created

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install Bazel
        run: choco install bazel

      - name: Install Dependencies
        shell: cmd
        run: |
          R:
          pip install numpy opencv-python

      # 2. 运行 setup.py 
      # 目的：让它生成 extension_api.json 和 OpenCV 的基础配置
      - name: Run Setup (Basic Config)
        shell: cmd
        run: |
          R:
          python setup.py

      # 3. 【核心修复】使用 PowerShell 精准追加配置
      # 我们不再覆盖文件，而是把缺失的 3 个库定义，像搭积木一样补在最后
      - name: Inject Missing Repositories (PowerShell)
        shell: powershell
        run: |
          Set-Location R:\
          
          $ContentToAdd = @"

          # === PATCH START ===
          local_repository(
              name = "mediapipe",
              path = "mediapipe",
          )

          local_repository(
              name = "godot-cpp",
              path = "godot-cpp",
          )

          load("@bazel_tools//tools/build_defs/repo:http.bzl", "http_archive")

          http_archive(
              name = "hedron_compile_commands",
              url = "https://github.com/hedronvision/bazel-compile-commands-extractor/archive/1e08f8e0507b6b6b1f4416a9a22cf5c28beaba93.tar.gz",
              strip_prefix = "bazel-compile-commands-extractor-1e08f8e0507b6b6b1f4416a9a22cf5c28beaba93",
          )
          # === PATCH END ===
          "@

          Add-Content -Path "WORKSPACE" -Value $ContentToAdd
          
          Write-Host "WORKSPACE patched successfully. Printing last 20 lines:"
          Get-Content WORKSPACE -Tail 20

      # 4. 编译 (大写 GDMP)
      - name: Build with Bazel
        shell: cmd
        run: |
          R:
          echo Starting Compilation...
          bazel build -c opt --define=GODOT=4 --copt=/D_WIN32_WINNT=0x0601 //gdmp:GDMP

      - name: Find and Copy Artifacts
        shell: cmd
        run: |
          R:
          mkdir C:\final_output
          for /r bazel-bin %%i in (gdmp.dll) do copy "%%i" C:\final_output\
          for /r %%i in (gdmp.gdextension) do copy "%%i" C:\final_output\

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gdmp-windows-godot4-v10-success
          path: C:\final_output\
