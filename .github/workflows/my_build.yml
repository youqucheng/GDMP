name: Build GDMP for Windows (Godot 4) - V7 Patch Fix

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Enable Long Paths
        run: git config --system core.longpaths true

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Create Virtual Drive R
        shell: cmd
        run: |
          subst R: .
          R:
          echo Virtual Drive R created

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install Bazel
        run: choco install bazel

      - name: Install Dependencies
        shell: cmd
        run: |
          R:
          pip install numpy opencv-python

      # 运行 setup.py 生成基础配置
      - name: Generate Bindings
        shell: cmd
        run: |
          R:
          python setup.py

      # 关键步骤：手术修复 WORKSPACE 文件
      # 我们用一段 Python 脚本，把缺失的 hedron_compile_commands 定义强制追加到文件末尾
      - name: Patch WORKSPACE File
        shell: cmd
        run: |
          R:
          python -c "with open('WORKSPACE', 'a') as f: f.write('\nload(\"@bazel_tools//tools/build_defs/repo:http.bzl\", \"http_archive\")\nhttp_archive(\n    name = \"hedron_compile_commands\",\n    url = \"https://github.com/hedronvision/bazel-compile-commands-extractor/archive/1e08f8e0507b6b6b1f4416a9a22cf5c28beaba93.tar.gz\",\n    strip_prefix = \"bazel-compile-commands-extractor-1e08f8e0507b6b6b1f4416a9a22cf5c28beaba93\",\n)\n')"
          
          echo [INFO] Patch applied. Printing last 10 lines of WORKSPACE to verify:
          powershell Get-Content WORKSPACE -Tail 10

      # 开始编译
      - name: Build with Bazel
        shell: cmd
        run: |
          R:
          bazel build -c opt --define=GODOT=4 --copt=/D_WIN32_WINNT=0x0601 //gdmp:gdmp

      - name: Find and Copy Artifacts
        shell: cmd
        run: |
          R:
          mkdir C:\final_output
          for /r bazel-bin %%i in (gdmp.dll) do copy "%%i" C:\final_output\
          for /r %%i in (gdmp.gdextension) do copy "%%i" C:\final_output\

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gdmp-windows-godot4-patched
          path: C:\final_output\
